---
- job:
    name: osism-kubernetes-build
    pre-run: zuul-playbooks/pre.yml
    run: zuul-playbooks/build.yml
    vars:
      docker_namespace: osism
      docker_registry: osism.harbor.regio.digital

- project:
    merge-mode: squash-merge
    default-branch: main
    check:
      jobs:
        - ansible-lint
        - hadolint
        - osism-kubernetes-build
        - yamllint
    gate:
      jobs:
        - ansible-lint
        - hadolint
        - osism-kubernetes-build
        - yamllint
    periodic-daily:
      jobs:
        - ansible-lint
        - hadolint
        - yamllint
